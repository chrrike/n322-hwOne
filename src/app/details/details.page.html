<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{card.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="content">
    <img src="{{card.cardImg}}" alt="image">
    <p>{{card.subtitle}}</p>
    <p>{{card.content}}</p>
  </div>
</ion-content>
